<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration form</h1>

    <form id="registrationForm" action="success.html" method="POST">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required><br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob"><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required><br>

        <label for="address">Address</label>
        <textarea id="address" name="address"></textarea><br>

        <table>
            <tr>
                <th>Qualification</th>
                <th>Institution</th>
                <th>Year</th>
            </tr>
            <tr>
                <td><input type="text" name="qualification1"></td>
                <td><input type="text" name="institution1"></td>
                <td><input type="text" name="year1"></td>
            </tr>
            <tr>
                <td><input type="text" name="qualification2"></td>
                <td><input type="text" name="institution2"></td>
                <td><input type="text" name="year2"></td>
            </tr>

        </table>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault();
            window.location.href = "success.html";
        });

    </script>
</body>

</html>
